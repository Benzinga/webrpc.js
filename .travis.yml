language: node_js
node_js:
  - "4.1"
  - "0.12"
  - "0.10"
env:
  global:
    - secure: 
    - secure: 
addons:
  sauce_connect: true
matrix:
  include:
    - node_js: "4.1"
      env: SAUCE=1
before_script:
  - npm install codecov.io istanbul
script:
  - [[ $SAUCE = 1 ]] || { istanbul cover ./node_modules/mocha/bin/_mocha -- -R spec test/cases && cat ./coverage/coverage.json | ./node_modules/codecov.io/bin/codecov.io.js; }
  - [[ $SAUCE = 1 ]] && { node ./test/server; }
